<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ producto.nombre }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">{{ producto.nombre }}</h1>
        <div class="row">
            <div class="col-md-6">
                <img src="{{ producto.imagen.url }}" class="img-fluid" alt="{{ producto.nombre }}">
            </div>
            <div class="col-md-6">
                <h2>Detalles del Producto</h2>
                <p><strong>Marca:</strong> {{ producto.marca }}</p>
                <p><strong>Modelo:</strong> {{ producto.modelo }}</p>
                <p><strong>Año:</strong> {{ producto.año }}</p>
                <p><strong>Descripción:</strong> {{ producto.descripcion }}</p>
                <p><strong>Precio:</strong> ${{ producto.precio }} CLP</p>

                <h2>Añadir al Carrito</h2>
                <form method="post" action="{% url 'add_to_cart' producto.id %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="cantidad">Cantidad:</label>
                        <input type="number" name="cantidad" id="cantidad" class="form-control" min="1" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Añadir al Carrito</button>
                </form>
            </div>
        </div>
        <a href="{% url 'index' %}" class="btn btn-secondary mt-4">Volver al listado</a>
    </div>
</body>
</html>
