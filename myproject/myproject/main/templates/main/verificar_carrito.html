<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Finalizar Compra</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody>
                {% for item in carrito.carritoitem_set.all %}
                <tr>
                    <td>{{ item.producto.marca }} {{ item.producto.modelo }}</td>
                    <td>{{ item.cantidad }}</td>
                    <td>${{ item.producto.precio|floatformat:0 }} CLP</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">Confirmar Compra</button>
        </form>
    </div>
</body>
</html>
